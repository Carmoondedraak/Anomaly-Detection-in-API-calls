openapi: 3.0.1
info:
  title: Swagger Petstore
  description: 'This is a sample server Petstore server.  You can find out more about
    Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).  For
    this sample, you can use the api key `special-key` to test the authorization filters.'
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.5
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
- url: https://localhost:5000/v2
- url: http://localhost:5000/v2
tags:
- name: pet
  description: Everything about your Pets
  externalDocs:
    description: Find out more
    url: http://swagger.io
- name: store
  description: Access to Petstore orders
- name: user
  description: Operations about user
  externalDocs:
    description: Find out more about our store
    url: http://swagger.io
paths:
  /pet/{petId}/uploadImage:
    post:
      tags:
      - pet
      summary: uploads an image
      operationId: pets.uploadFile
      parameters:
      - name: petId
        in: path
        description: ID of pet to update
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                additionalMetadata:
                  type: string
                  description: Additional data to pass to server
                file:
                  type: string
                  description: file to upload
                  format: binary
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      security:
      - petstore_auth:
        - write:pets
        - read:pets
  /pet:
    put:
      tags:
      - pet
      summary: Update an existing pet
      operationId: pets.updatePet
      requestBody:
        description: Pet object that needs to be added to the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
          application/xml:
            schema:
              $ref: '#/components/schemas/Pet'
        required: true
      responses:
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Pet not found
          content: {}
        405:
          description: Validation exception
          content: {}
      security:
      - api_key: []
      - petstore_auth:
        - write:pets
        - read:pets
      x-codegen-request-body-name: body
    post:
      tags:
      - pet
      summary: Add a new pet to the store
      operationId: pets.addPet
      requestBody:
        description: Pet object that needs to be added to the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
          application/xml:
            schema:
              $ref: '#/components/schemas/Pet'
        required: true
      responses:
        405:
          description: Invalid input
          content: {}
      security:
      - api_key: []
      x-scn-model:
      - description: This method creates object 'Pet'
        last_modification: 2021-10-20T14:29:46.491807
        review:
          last_reviewed_at: 2021-10-20T14:29:46.491807
          question: Is it correct ?
          state: NOT_REVIEWED
        type: CRUD_CREATE
        value:
        - definitions
        - Pet
        version: 0.0.1
      x-codegen-request-body-name: body
  /pet/findByStatus:
    get:
      tags:
      - pet
      summary: Finds Pets by status
      description: Multiple status values can be provided with comma separated strings
      operationId: pets.findPetsByStatus
      parameters:
      - name: status
        in: query
        description: Status values that need to be considered for filter
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
            default: available
            enum:
            - available
            - pending
            - sold
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        400:
          description: Invalid status value
          content: {}
  /pet/findByTags:
    get:
      tags:
      - pet
      summary: Finds Pets by tags
      description: Multiple tags can be provided with comma separated strings. Use
        tag1, tag2, tag3 for testing.
      operationId: pets.findPetsByTags
      parameters:
      - name: tags
        in: query
        description: Tags to filter by
        required: true
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        400:
          description: Invalid tag value
          content: {}
      deprecated: true
      security:
      - api_key: []
      - petstore_auth:
        - write:pets
        - read:pets
  /pet/{petId}:
    get:
      tags:
      - pet
      summary: Find pet by ID
      description: Returns a single pet
      operationId: pets.getPetById
      parameters:
      - name: petId
        in: path
        description: ID of pet to return
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
            application/xml:
              schema:
                $ref: '#/components/schemas/Pet'
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Pet not found
          content: {}
      security:
      - api_key: []
      x-scn-model:
      - description: This method creates object 'Pet'
        last_modification: 2021-10-20T14:29:46.491807
        review:
          last_reviewed_at: 2021-10-20T14:29:46.491807
          question: Is it correct ?
          state: NOT_REVIEWED
        type: CRUD_READ
        value:
        - definitions
        - Pet
        version: 0.0.1
    post:
      tags:
      - pet
      summary: Updates a pet in the store with form data
      operationId: pets.updatePetWithForm
      parameters:
      - name: petId
        in: path
        description: ID of pet that needs to be updated
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                name:
                  type: string
                  description: Updated name of the pet
                status:
                  type: string
                  description: Updated status of the pet
      responses:
        405:
          description: Invalid input
          content: {}
      security:
      - api_key: []
      x-scn-model:
      - description: This method updates object 'Pet'
        last_modification: 2021-10-20T14:29:46.491807
        review:
          last_reviewed_at: 2021-10-20T14:29:46.491807
          question: Is it correct ?
          state: NOT_REVIEWED
        type: CRUD_UPDATE
        value:
        - definitions
        - Pet
        version: 0.0.1
    delete:
      tags:
      - pet
      summary: Deletes a pet
      operationId: pets.deletePet
      parameters:
      - name: api_key
        in: header
        schema:
          type: string
      - name: petId
        in: path
        description: Pet id to delete
        required: true
        schema:
          type: integer
          format: int64
      responses:
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Pet not found
          content: {}
      security:
      - api_key: []
      x-scn-model:
      - description: This method creates object 'Pet'
        last_modification: 2021-10-20T14:29:46.491807
        review:
          last_reviewed_at: 2021-10-20T14:29:46.491807
          question: Is it correct ?
          state: NOT_REVIEWED
        type: CRUD_DELETE
        value:
        - definitions
        - Pet
        version: 0.0.1
  /store/inventory:
    get:
      tags:
      - store
      summary: Returns pet inventories by status
      description: Returns a map of status codes to quantities
      operationId: store.getInventory
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: integer
                  format: int32
      security:
      - api_key: []
  /store/order:
    post:
      tags:
      - store
      summary: Place an order for a pet
      operationId: store.placeOrder
      requestBody:
        description: order placed for purchasing the pet
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
            application/xml:
              schema:
                $ref: '#/components/schemas/Order'
        400:
          description: Invalid Order
          content: {}
        403:
          description: Forbidden access
          content: {}
      security:
      - api_key: []
      x-scn-model:
      - description: This method creates object 'Order'
        last_modification: 2021-10-20T14:29:46.491807
        review:
          last_reviewed_at: 2021-10-20T14:29:46.491807
          question: Is it correct ?
          state: NOT_REVIEWED
        type: CRUD_CREATE
        value:
        - definitions
        - Order
        version: 0.0.1
      x-codegen-request-body-name: body
  /store/order/{orderId}:
    get:
      tags:
      - store
      summary: Find purchase order by ID
      description: For valid response try integer IDs with value >= 1 and <= 10. Other
        values will generated exceptions
      operationId: store.getOrderById
      parameters:
      - name: orderId
        in: path
        description: ID of order that needs to be fetched
        required: true
        schema:
          type: integer
          format: int64
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
            application/xml:
              schema:
                $ref: '#/components/schemas/Order'
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Order not found
          content: {}
      security:
      - api_key: []
      x-scn-model:
      - description: This method creates object 'Order'
        last_modification: 2021-10-20T14:29:46.491807
        review:
          last_reviewed_at: 2021-10-20T14:29:46.491807
          question: Is it correct ?
          state: NOT_REVIEWED
        type: CRUD_READ
        value:
        - definitions
        - Order
        version: 0.0.1
    delete:
      tags:
      - store
      summary: Delete purchase order by ID
      description: For valid response try integer IDs with positive integer value.
        Negative or non-integer values will generate API errors
      operationId: store.deleteOrder
      parameters:
      - name: orderId
        in: path
        description: ID of the order that needs to be deleted
        required: true
        schema:
          minimum: 0
          type: integer
          format: int64
      responses:
        400:
          description: Invalid ID supplied
          content: {}
        404:
          description: Order not found
          content: {}
      security:
      - api_key: []
      x-scn-model:
      - description: This method creates object 'Order'
        last_modification: 2021-10-20T14:29:46.491807
        review:
          last_reviewed_at: 2021-10-20T14:29:46.491807
          question: Is it correct ?
          state: NOT_REVIEWED
        type: CRUD_DELETE
        value:
        - definitions
        - Order
        version: 0.0.1
  /user/createWithList:
    post:
      tags:
      - user
      summary: Creates list of users with given input array
      operationId: users.createUsersWithListInput
      requestBody:
        description: List of user object
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/User'
        required: true
      responses:
        default:
          description: successful operation
          content: {}
      security:
      - api_key: []
      x-codegen-request-body-name: body
  /user/{username}:
    get:
      tags:
      - user
      summary: Get user by user name
      operationId: users.getUserByName
      parameters:
      - name: username
        in: path
        description: 'The name that needs to be fetched. Use user1 for testing. '
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Invalid username supplied
          content: {}
        404:
          description: User not found
          content: {}
      security:
      - api_key: []
      x-scn-model:
      - description: This method retreive object 'User'
        last_modification: 2021-10-20T14:29:46.491807
        review:
          last_reviewed_at: 2021-10-20T14:29:46.491807
          question: Is it correct ?
          state: NOT_REVIEWED
        type: CRUD_READ
        value:
        - definitions
        - User
        version: 0.0.1
    put:
      tags:
      - user
      summary: Updated user
      description: This can only be done by the logged in user.
      operationId: users.updateUser
      parameters:
      - name: username
        in: path
        description: name that need to be updated
        required: true
        schema:
          type: string
      requestBody:
        description: Updated user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        400:
          description: Invalid user supplied
          content: {}
        404:
          description: User not found
          content: {}
      security:
      - api_key: []
      x-scn-model:
      - description: This method update object 'User'
        last_modification: 2021-10-20T14:29:46.491807
        review:
          last_reviewed_at: 2021-10-20T14:29:46.491807
          question: Is it correct ?
          state: NOT_REVIEWED
        type: CRUD_UPDATE
        value:
        - definitions
        - User
        version: 0.0.1
      x-codegen-request-body-name: body
    delete:
      tags:
      - user
      summary: Delete user
      description: This can only be done by the logged in user.
      operationId: users.deleteUser
      parameters:
      - name: username
        in: path
        description: The name that needs to be deleted
        required: true
        schema:
          type: string
      responses:
        400:
          description: Invalid username supplied
          content: {}
        404:
          description: User not found
          content: {}
      security:
      - api_key: []
      x-scn-model:
      - description: This method delete object 'User'
        last_modification: 2021-10-20T14:29:46.491807
        review:
          last_reviewed_at: 2021-10-20T14:29:46.491807
          question: Is it correct ?
          state: NOT_REVIEWED
        type: CRUD_DELETE
        value:
        - definitions
        - User
        version: 0.0.1
  /user/login:
    get:
      tags:
      - user
      summary: Logs user into the system
      operationId: users.loginUser
      parameters:
      - name: username
        in: query
        description: The user name for login
        required: true
        schema:
          type: string
      - name: password
        in: query
        description: The password for login in clear text
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
        400:
          description: Invalid username/password supplied
          content: {}
  /user/logout:
    get:
      tags:
      - user
      summary: Logs out current logged in user session
      operationId: users.logoutUser
      responses:
        default:
          description: successful operation
          content: {}
  /user/createWithArray:
    post:
      tags:
      - user
      summary: Creates list of users with given input array
      operationId: users.createUsersWithArrayInput
      requestBody:
        description: List of user object
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/User'
        required: true
      responses:
        default:
          description: successful operation
          content: {}
      security:
      - api_key: []
      x-codegen-request-body-name: body
  /user:
    post:
      tags:
      - user
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: users.createUser
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        default:
          description: successful operation
          content: {}
      security:
      - api_key: []
      x-scn-model:
      - description: This method creates object 'User'
        last_modification: 2021-10-20T14:29:46.491807
        review:
          last_reviewed_at: 2021-10-20T14:29:46.491807
          question: Is it correct ?
          state: NOT_REVIEWED
        type: CRUD_CREATE
        value:
        - definitions
        - User
        version: 0.0.1
      x-codegen-request-body-name: body
components:
  schemas:
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
    Category:
      required:
      - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: Category
    Pet:
      required:
      - name
      - photoUrls
      type: object
      properties:
        id:
          type: integer
          format: int64
        category:
          $ref: '#/components/schemas/Category'
        name:
          type: string
          example: doggie
        photoUrls:
          type: array
          xml:
            wrapped: true
          items:
            type: string
            xml:
              name: photoUrl
        tags:
          type: array
          xml:
            wrapped: true
          items:
            $ref: '#/components/schemas/Tag'
        status:
          type: string
          description: pet status in the store
          enum:
          - available
          - pending
          - sold
      xml:
        name: Pet
      x-scn-model:
      - description: The probable identifier of this Object is 'id'
        last_modification: 2021-10-20T14:29:46.492385
        review:
          last_reviewed_at: 2021-10-20T14:29:46.491807
          question: Is it correct ?
          state: NOT_REVIEWED
        type: IDENTIFIER
        value: id
        version: 0.0.1
    Tag:
      required:
      - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: Tag
    Order:
      required:
      - complete
      - petId
      - quantity
      - status
      type: object
      properties:
        id:
          type: integer
          format: int64
        petId:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
        shipDate:
          type: string
          format: date-time
        status:
          type: string
          description: Order Status
          enum:
          - placed
          - approved
          - delivered
        complete:
          type: boolean
      xml:
        name: Order
      x-scn-model:
      - description: The probable identifier of this Object is 'id'
        last_modification: 2021-10-20T14:29:46.492385
        review:
          last_reviewed_at: 2021-10-20T14:29:46.491807
          question: Is it correct ?
          state: NOT_REVIEWED
        type: IDENTIFIER
        value: id
        version: 0.0.1
    User:
      required:
      - email
      - password
      - username
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        userStatus:
          type: integer
          description: User Status
          format: int32
      xml:
        name: User
      x-scn-model:
      - description: The probable identifier of this Object is 'id'
        last_modification: 2021-10-20T14:29:46.492385
        review:
          last_reviewed_at: 2021-10-20T14:29:46.491807
          question: Is it correct ?
          state: NOT_REVIEWED
        type: IDENTIFIER
        value: id
        version: 0.0.1
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header
      x-apikeyInfoFunc: main.apikey_auth
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://petstore.swagger.io/oauth/authorize
          scopes:
            read:pets: read your pets
            write:pets: modify pets in your account
      x-apikeyInfoFunc: main.petstore_auth

